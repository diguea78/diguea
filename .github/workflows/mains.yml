name: ğŸš€ Continuous Integration (CI)

on:
  schedule:
    - cron: "*/5 * * * *"   # Run every 5 minutes
  push:
    branches: [ master ]
  pull_request:
    branches:
  workflow_dispatch:

# Ensure only one workflow per group runs at a time
concurrency:
  group: cixsa
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ›  Build & Test
    env:
      PY_COLORS: "1"

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout source code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Configure locale
      - name: ğŸŒ Set Locale
        run: |
          sudo apt-get install tzdata locales -y
          sudo locale-gen en_US.UTF-8
          sudo localectl set-locale LANG="en_US.UTF-8"
          export LANG="en_US.UTF-8"
          sudo update-locale
          locale -a
          locale
          locale -c -k LC_NUMERIC
          localectl status

      # Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install --upgrade seleniumbase pyautogui pymongo python-xlib

      # Install Chrome (only for ubuntu-20.04)
      - name: ğŸŒ Install Chrome
        if: matrix.os == 'ubuntu-20.04'
        run: sudo apt install google-chrome-stable -y

      # Verify console scripts
      - name: ğŸ” Check console scripts interface
        run: |
          seleniumbase
          sbase

      # Install chromedriver
      - name: ğŸš— Install chromedriver
        run: seleniumbase install chromedriver

      # Install Cloudflare WARP
      - name: â˜ï¸ Install Cloudflare WARP
        run: |
          sudo apt update
          sudo apt install -y curl
          curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt update
          sudo apt install -y cloudflare-warp
          sudo warp-cli --accept-tos registration new
          sudo warp-cli --accept-tos connect
          sleep 5
          sudo warp-cli --accept-tos status

      # Run tests
      - name: ğŸ§ª Run diguea.py (debug mode)
        run: python diguea.py --debug --chrome --xvfb --screenshot

      # Upload screenshots
      - name: ğŸ“¤ Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: seleniumbase-screenshots
          path: ./latest_logs/
